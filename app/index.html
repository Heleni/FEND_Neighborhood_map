<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>
      #map {
            height: 100vh;
            width:100%;
      }
      #list{
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      li.list-group-item {
    list-style-type: none;
    cursor: pointer;
}
li.list-group-item:hover {
    color:#2da17d;
}
    </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    
    
    <script src="/js/knockout-3.4.2.js" async></script>
    <script src="/js/app.js" async></script>

  </head>
  <body>
    <div class="container-fluid">
      <div class="col-sm-9">
    <div id="map"></div> 
      </div>
      <div class="col-sm-3">
<input data-bind="value: filter, valueUpdate: 'afterkeydown'" />
<ul id="list" data-bind="foreach: filteredResorts">
  <li data-bind="click: activeMapMarker" class="list-group-item">            
                <p><span data-bind="text: name"></span></p>
    </li>
</ul>
      </div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAF-bVwWT5R9pVEqohsCsAoXuOWXbi8cOI"></script>
  </body>
</html>
